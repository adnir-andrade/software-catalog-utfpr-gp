<app-banner
  class="text-center flex justify-center"
  [title]="blockName"
></app-banner>
<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 place-items-center mx-10"
>
  <app-button
    *ngFor="let lab of labs$; index as i"
    [buttonName]="lab.name!"
    class="flex justify-center mx-20"
    (click)="navigateToSoftwares(i)"
    routerLink="/form"
  >
  </app-button>
</div>
