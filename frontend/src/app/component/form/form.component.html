<form
  class="bg-gradient-to-b from-marrom-form to-cinza-meia-noite text-center text-white rounded-md w-5/6 sm:w-11/12 md:w-2/3 lg:w-3/4 h-4/4 xl:h-3/5 grid grid-cols-1 p-3 gap-3 place-items-center mx-auto relative"
  action="submit"
>
  <div class="grid w-full px-10 sm:px-24 lg:px-64">
    <h1>Adicione um Software</h1>
    <app-input [description]="'Solicitante'"></app-input>
    <app-select [description]="'Software'"></app-select>
    <app-input [description]="'Versão'"></app-input>
    <app-input [description]="'Idioma'"></app-input>
    <app-input [description]="'Espaço de Disco'"></app-input>
    <app-select [description]="'Sistema Operacional'"></app-select>
    <app-select [description]="'Tipo de Licença'"></app-select>
    <button
      class="justify-self-end mt-4 bg-cover h-10 w-10 icone"
      type="submit"
    ></button>
  </div>
</form>
